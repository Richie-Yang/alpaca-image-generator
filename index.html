<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Alpaca Image Generator</title>
</head>
<body>
  <div class="main-container container p-3">
    <header>
      <h1>ALPACA GENERATOR</h1>
    </header>

    <main class="row justify-content-between text-center my-3">
      <section class="col-12 col-md-7 col-lg-6 image-wrapper">
        <img id="alpaca-backgrounds" class="w-100" src="./external/alpaca-generator-assets/alpaca/backgrounds/blue50.png" alt="backgrounds">
        <img id="alpaca-ears"  class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/ears/default.png" alt="ears">
        <img id="alpaca-neck" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/neck/default.png" alt="neck">
        <img id="alpaca-nose" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/nose.png" alt="nose">
        <img id="alpaca-mouth" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/mouth/default.png" alt="mouth">
        <img id="alpaca-leg" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/leg/default.png" alt="leg">
        <img id="alpaca-hair" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/hair/default.png" alt="hair">
        <img id="alpaca-accessories" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/accessories/headphone.png" alt="accessories">
        <img id="alpaca-eyes" class="alpaca-style-image" src="./external/alpaca-generator-assets/alpaca/eyes/default.png" alt="eyes">
      </section>

      <section class="col-12 col-md-5 col-lg-6 d-flex flex-column justify-content-between">

          <div class="my-3">
            <h5>ACCESSORIZE THE ALPACA'S</h5>
            <div class="dropdown">
              <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span id="alpaca-categories-label"></span>
              </a>
              <ul id="alpaca-categories-select" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              </ul>
            </div>
          </div>

          <div class="mb-3">
            <h5>STYLE</h5>
            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span id="alpaca-options-label"></span>
              </a>
              <ul id="alpaca-options-select" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              </ul>
            </div>
          </div>

          <footer class="d-flex flex-row flex-md-column justify-content-between align-items-ceneter">
            <a href="">Random</a>
            <a href="">Download</a>
          </footer>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
