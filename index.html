<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Alpaca Image Generator</title>
</head>
<body>
  <div class="main-container container text-center">
    <header>
      <h1>ALPACA GENERATOR</h1>
    </header>

    <main class="d-flex flex-column justify-content-around">
      <section class="image-wrapper">
        <div class="image-empty-holder"></div>
        <img id="alpaca-backgrounds" src="./external/alpaca-generator-assets/alpaca/backgrounds/blue50.png" alt="">
        <img id="alpaca-ears" src="./external/alpaca-generator-assets/alpaca/ears/default.png" alt="">
        <img id="alpaca-neck" src="./external/alpaca-generator-assets/alpaca/neck/default.png" alt="">
        <img id="alpaca-nose" src="./external/alpaca-generator-assets/alpaca/nose.png" alt="">
        <img id="alpaca-mouth" src="./external/alpaca-generator-assets/alpaca/mouth/default.png" alt="">
        <img id="alpaca-leg" src="./external/alpaca-generator-assets/alpaca/leg/default.png" alt="">
        <img id="alpaca-hair" src="./external/alpaca-generator-assets/alpaca/hair/default.png" alt="">
        <img id="alpaca-accessories" src="./external/alpaca-generator-assets/alpaca/accessories/headphone.png" alt="">
        <img id="alpaca-eyes" src="./external/alpaca-generator-assets/alpaca/eyes/default.png" alt="">
      </section>

      <section class="setting-wrapper">
        <div class="alpaca-change-div">
          <h5>ACCESSORIZE THE ALPACA'S</h5>
          <select id="alpaca-categories-nav" class="form-select alpaca-change-nav" size="5" aria-label="size 5 select example">
          </select>
        </div>

        <div class="alpaca-change-div">
          <h5>STYLE</h5>
          <select id="alpaca-options-nav" class="form-select alpaca-change-nav" size="5" aria-label="size 5 select example">
          </select>
        </div>
      </section>


    </main>

    <footer class="d-flex justify-content-between">
      <a href="">Random</a>
      <a href="">Download</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
