<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Alpaca Image Generator</title>
</head>
<body>
  <div class="main-container container text-center">
    <header>
      <h1>ALPACA GENERATOR</h1>
    </header>

    <main class="d-flex flex-column justify-content-around">
      <section class="img-wrapper">
        <div class="img-empty-holder"></div>
        <img id="alpaca-background" src="./external/alpaca-generator-assets/alpaca/backgrounds/blue50.png" alt="">
        <img id="alpaca-ears" src="./external/alpaca-generator-assets/alpaca/ears/default.png" alt="">
        <img id="alpaca-neck" src="./external/alpaca-generator-assets/alpaca/neck/default.png" alt="">
        <img id="alpaca-nose" src="./external/alpaca-generator-assets/alpaca/nose.png" alt="">
        <img id="alpaca-mouth" src="./external/alpaca-generator-assets/alpaca/mouth/default.png" alt="">
        <img id="alpaca-leg" src="./external/alpaca-generator-assets/alpaca/leg/default.png" alt="">
        <img id="alpaca-hair" src="./external/alpaca-generator-assets/alpaca/hair/default.png" alt="">
        <img id="alpaca-accessories" src="./external/alpaca-generator-assets/alpaca/accessories/headphone.png" alt="">
        <img id="alpaca-eyes" src="./external/alpaca-generator-assets/alpaca/eyes/default.png" alt="">
      </section>

      <section>
        <div class="alpaca-change-div">
          <h5>ACCESSORIZE THE ALPACA'S</h5>
          <nav id="alpaca-categories-nav" class="alpaca-change-nav d-flex flex-wrap justify-content-center">
          </nav>
        </div>

        <div class="alpaca-change-div">
          <h5>STYLE</h5>
          <nav id="alpaca-options-nav" class="alpaca-change-nav d-flex flex-wrap justify-content-center">
          </nav>
        </div>
      </section>
    </main>


    <footer class="d-flex justify-content-between">
      <a href="">Random</a>
      <a href="">Download</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
